<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">100% Vibe-Coded</title>
  <desc id="desc">Ironic GitHub banner proclaiming that the project is 100% vibe-coded.</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="60%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <rect x="20" y="20" width="1160" height="260" rx="40" fill="url(#bg)"/>
    <rect x="20" y="20" width="1160" height="260" rx="40" fill="#000" opacity="0.08"/>
  </g>

  <!-- Noise overlay -->
  <rect x="20" y="20" width="1160" height="260" rx="40" filter="url(#noise)"/>

  <!-- Main text -->
  <g font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Inter, Roboto, Helvetica, Arial, ui-sans-serif" fill="#ffffff">
    <text x="600" y="150" text-anchor="middle" font-size="96" font-weight="800" letter-spacing="2">
      100% VIBE-CODED
    </text>

    <!-- Subline -->
    <text x="600" y="205" text-anchor="middle" font-size="28" opacity="0.95">
      CI: vibes ✅ • tests: n/a • roadmap: ✨
    </text>
  </g>

  <!-- Thin outline to pop on light/dark GitHub themes -->
  <rect x="20" y="20" width="1160" height="260" rx="40" fill="none" stroke="rgba(0,0,0,0.35)" stroke-width="2"/>
</svg>
